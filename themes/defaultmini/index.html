<div id="layout-content" class="container-fluid">
    <div class="row" style="height: 100vh;">
        <!-- Coluna para o Vídeo (80%) -->
        <div class="col-md-7" style="padding: 0;">
            <div id="video-container">
                <video id="video" width="100%" height="100%" autoplay loop muted>
                    <source src="reub.mp4" type="video/mp4">
                
                    Seu navegador não suporta o formato de vídeo.
                </video>
            </div>
        </div>

        <!-- Coluna para o Painel de Senhas (20%) -->
        <div class="col-md-5" style="padding: 0;">
            <div id="senha-container">
                <div class="current-password">
                    
                    <h2 class="type">{{ ultima.mensagem }}</h2>
                    <h1 class="password">{{ ultima.texto }}</h1>
                    <h3>{{ ultima.local }}</h3>
                    <h1 class="counter">{{ ultima.numeroLocal }}</h1>
                    <img src="logo3 cartorio.PNG" alt="logo" style="height: 100px; width: 200px;">
                    
                </div>
                <div class="table-container">
                    <table>
                        <thead >
                            <tr>
                                <th class="align-center">SENHA</th>
                                <th class="align-center">GUICHÊ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  class="{{ senha.styleClass }}" ng-repeat="senha in historico | limitTo: 4">
                                <td class="align-center">{{ senha.texto }}</td>
                                <td class="align-center">{{ senha.numeroLocal }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
